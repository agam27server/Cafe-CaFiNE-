<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORDER</title>
  <link rel="stylesheet" href="style3.css"><link href='https://fonts.googleapis.com/css?family=Archivo Black' rel='stylesheet'>

</head>

<body>
  <div class="warpper">
    <div class="navbar">
      <div class="logo"><img src="logo2-removebg-preview.png" alt="" style="width: 99px; height: 51px; "></div>
      <div class="home"><p class="navigation"><a href="index.html"  style="text-decoration: none; color: #ddd; font-family: 'Archivo Black';">Home</a></p ></div>
      <div class="contact-me"><p class="navigation"><a href="menu.html"  style="text-decoration: none; color: #ddd; font-family: 'Archivo Black';">Menu</a></p ></div>
      <div class="stores"><p class="navigation"><a href="#"  style="text-decoration: none; color: #ddd; font-family: 'Archivo Black';">Stores</a></p ></div>
    </div>
    <div class="container">
      <div class="heading">
        <h1 style="font-family: 'Archivo Black';">Make Your Order</h1>
      </div>
      <div class="form-div">
        <form action="#" method="POST">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
          </div>
          <div class="form-group">
            <label for="drink">Select Drink:</label>
            <select id="drink" name="drink" required>
              <option value="" disabled selected>--Select a Drink--</option>
              <option value="coffee">Java Chip Frappuccino</option>
              <option value="tea">Caffe Americano</option>
              <option value="juice">Creamy Spinach and Corn Pocket</option>
              <option value="coffee">Mocha Cookie Crumble Latte</option>
              <option value="tea">Chocolate Cortado</option>
              <option value="juice">Chocolate Cappuccino</option>
              <option value="coffee">Cold Coffee</option>
              <option value="tea">Vanilla Croissant</option>
              <option value="juice">Coated Chocolate Salted Almond</option>
              <option value="coffee">Hazelnut Caffe Latte</option>
              <option value="tea">Bottled Coffee Frappuccinoo</option>
              <option value="juice">Rauch Blueberry Juice</option>
              <option value="coffee">Himalayan water</option>
              <option value="tea">Rauch Organic Apple Juice</option>
              <option value="juice">Bottled Mocha Frappuccino</option>
            </select>
          </div>
          <div class="form-group">
            <label for="size">Size:</label>
            <select id="size" name="size" required>
              <option value="" disabled selected>--Select Size--</option>
              <option value="small">Short</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
          <div class="form-group">
            <label for="payment">Payment menthod:</label>
            <select id="payment" name="payment" required>
              <option value="" disabled selected>--Select method--</option>
              <option value="small">Cash on delivery</option>
              <option value="medium">UPI</option>
              <option value="large">Card</option>
            </select>
          </div>
          <div class="form-group">
            <label for="Address">Address:</label>
            <input type="text" id="Address" name="Address" placeholder="Address" required>
          </div>
          <div class="form-group">
            <label for="requests">Mesasge to delivery guy?</label>
            <textarea id="requests" name="requests" placeholder="Any special requests?" rows="3"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" id="place-order">Place Order</button>
          </div>
        </form>
      </div>
    </div>
    <div class="footer-bottom">
      <p class="footer-para" style="border-right: 1px solid white;">Made with â™¡ by Agam</p>
      <p class="footer-para">&copy; 2024 CaF!EN. All rights reserved.</p>
    </div>
    <div class="timing">
      <p class="open-hrs">
        Delivery-timings : 9:00 AM - 10:00 PM
      </p> 
    </div>
  </div>
</body>

</html>
